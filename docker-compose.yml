services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    container_name: nginx_server
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html/app
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network
  php:
    user: "1000:1000" 
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php_app
    volumes:
      - ./src:/var/www/html/app
    expose:
      - "9000"
    networks:
      - app-network
    depends_on:
      - mosquitto-server
  scheduler:
    restart: unless-stopped
    build:
      args:
        user: www-data
        uid: 1000
      context: .
      dockerfile: Dockerfile
    container_name: scheduler
    volumes:
      - ./src:/var/www/app
      - ./sms-sender.py:/var/www/app/sms-sender.py
    command: ["php", "/var/www/app/artisan", "schedule:run"]
    networks:
      - app-network
    depends_on:
      - mosquitto-server
  air-subs:
    restart: unless-stopped
    build:
      args:
        user: www-data
        uid: 1000
      context: .
      dockerfile: Dockerfile
    container_name: air-subs
    volumes:
      - ./src:/var/www/app
    command: ["php", "/var/www/app/artisan", "app:mqtt-subscribe-air"]
    networks:
      - app-network
    depends_on:
      - mosquitto-server
  soil-subs:
    restart: unless-stopped
    build:
      args:
        user: www-data
        uid: 1000
      context: .
      dockerfile: Dockerfile
    container_name: soil-subs
    volumes:
      - ./src:/var/www/app
    command: ["php", "/var/www/app/artisan", "app:mqtt-subscribe-soil"]
    networks:
      - app-network
    depends_on:
      - mosquitto-server
  battery-subs:
    restart: unless-stopped
    build:
      args:
        user: www-data
        uid: 1000
      context: .
      dockerfile: Dockerfile
    container_name: battery-subs
    volumes:
      - ./src:/var/www/app
    command: ["php", "/var/www/app/artisan", "app:mqtt-subscribe-battery"]
    networks:
      - app-network
    depends_on:
      - mosquitto-server
  mosquitto-server:
    image: eclipse-mosquitto
    container_name: mosquitto-server
    restart: unless-stopped
    volumes:
      - ./mosquitto/config:/mosquitto/config  # Mount custom config file
      - ./mosquitto/data:/mosquitto/data      # Persist data
      - ./mosquitto/log:/mosquitto/log        # Persist logs
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      - app-network
networks:
  app-network:
    driver: bridge